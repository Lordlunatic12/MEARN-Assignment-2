<HTML>
	<HEAD>
		<TITLE>Assignment 2.1 </TITLE>
        <style>
           
            #form-id{
                text-align: left;
            }
            #submit-button{
                text-align: center;
            }
        </style>
        <script>
            function myFunction() {
                var text = document.getElementById("ogtext").value;
                var inword = document.getElementById("word").value;
                var newword = document.getElementById("reword").value;
                document.getElementById("before-edit").innerHTML = "<b>Original Text:</b> " + text;
                var editedtext = text.replaceAll(inword, newword);
                document.getElementById("after-edit").innerHTML = "<b>Edited Text:</b> " + editedtext;
            }
        </script>
	</HEAD>
	<BODY>
        <fieldset  style="width:500px; background-color: blanchedalmond;" >
            <legend style="text-align: center"><h3> REPLACE MECHANISM</h3></legend>
            <form id="form-id" method="POST" onsubmit="myFunction(); return false;">
                <table  align="center">
                    <tr>
                        <td style="font-size: 20px"><b> Enter the text for Editing: </b></td>
                        <td>
                            <textarea id="ogtext" rows="3"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td style="font-size: 15px"><b>Enter the Word you Wish to Replace:</b></td>
                        <td>
                            <input type="text" id="word">
                        </td>
                    </tr>
                    <tr>
                        <td style="font-size: 15px"><b>Enter the Word you want it to be Replaced with:</b></td>
                        <td>
                            <input type="text" id="reword">
                        </td>
                    </tr>
                    <tr>
                        <td id="reset-button" style="padding-top: 15px">
                            <input type="reset">
                        </td>
                        <td id="submit-button" style="padding-top: 15px">
                            <input type="submit">
                        </td>
                        
                    </tr>
                </table>
            </form>
            <p id="before-edit"></p>
            <p id="after-edit"></p>
        </fieldset>
	</BODY>
</HTML>
